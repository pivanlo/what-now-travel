<nb-card size="medium">
  <nb-card-header><h1>Cart</h1></nb-card-header>
  <nb-card-body>
    <table>
      <colgroup>
        <col span="1" style="width: 50%" />
        <col span="1" style="width: 50%" />
      </colgroup>
      <tr>
        <th>Name</th>
        <th>Price</th>
      </tr>
      <tr *ngFor="let item of (cart$ | async)?.items">
        <td>{{ item.name }}</td>
        <td>{{ item.price }}</td>
      </tr>
    </table>
  </nb-card-body>
  <nb-card-footer>
    <table>
      <colgroup>
        <col span="1" style="width: 50%" />
        <col span="1" style="width: 50%" />
      </colgroup>
      <tr>
        <th>Total</th>
        <th>{{ (cart$ | async)?.total }}</th>
      </tr>
    </table>
  </nb-card-footer>
</nb-card>
